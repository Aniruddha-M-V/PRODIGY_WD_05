<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WD05</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   </head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button class="searchAct"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
        </div>
        <div class="error">
            <p>City not found</p>
        </div>
        <div class="weather">
            <center>
            <img src="images/none.png" alt="wea" class="weather-icon">
            <h1 class="temp">---</h1>
            <h2 class="city">----</h2>
            </center>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity">
                    <strong><p class="humidity">---%</p></strong>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind">
                    <strong><p class="wind">-- km/h</p></strong>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
